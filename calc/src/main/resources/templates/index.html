<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
<div align="center">
    <h1>Calc</h1>
    <form action="#" th:action="@{/api/calc}" method="post" th:object="${calcData}">
        <label>Input line</label>
        <input type="text" th:field="*{line}" />
        <br/>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>

<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
